<div class="container h-screen flex">
  <div
    class="w-1/3 h-1/2 m-auto border-2 border-zinc-300 p-4 rounded-md shadow-md"
  >
    <form
      [formGroup]="loginForm"
      (ngSubmit)="checkRegister()"
      class="flex flex-col justify-between h-full"
    >
      <div>
        <div class="input-container">
          <label class="label" for="name">UsuÃ¡rio</label>
          <input
            class="input"
            type="text"
            id="name"
            formControlName="username"
          />
        </div>
        <div class="input-container">
          <label class="label" for="password">Senha</label>
          <input
            class="input"
            type="text"
            id="password"
            formControlName="password"
          />
        </div>
        <div class="input-container">
          <label class="label" for="confirmPassword">Cofirmar senha</label>
          <input
            class="input"
            type="text"
            id="confirmPassword"
            formControlName="confirm"
          />
        </div>
      </div>
      <button class="btn self-end" type="submit">Entrar</button>
    </form>
  </div>
</div>
