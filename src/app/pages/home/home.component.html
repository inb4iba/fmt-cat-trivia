<div class="container flex flex-col h-screen">
  <div class="w-1/3 m-auto flex flex-col gap-4">
    <div class="inline-block p-3 border rounded-md shadow-md">
      <img
        *ngIf="!showGif; else gif"
        class="aspect-square object-cover w-full rounded-md"
        src="https://cataas.com/cat"
        alt="cat"
      />
      <ng-template #gif>
        <img
          class="aspect-square object-cover w-full rounded-md"
          src="https://cataas.com/cat/gif"
          alt="cat-gif"
        />
      </ng-template>
      <p class="px-4">
        {{ text }}
      </p>
    </div>

    <div class="flex gap-2 justify-around">
      <button type="button" (click)="imageClicked()" class="btn">Imagem</button>
      <button type="button" (click)="gifClicked()" class="btn">GIF</button>
    </div>
  </div>
</div>
